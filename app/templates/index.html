<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Failure Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0665c4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      background: #e8f8f5;
      color: #16a085;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Heart Failure Predictor</h2>
    <form method="POST">
      <label>Name of the Person:</label>
      <input type="text" name="name" placeholder="Name" required>

      <label>Age:</label>
      <input type="number" name="age" placeholder="Age between 1 to 100" required>

      <label>Does the person have Anaemia?</label>
      <select name="anaemia">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Creatinine Phosphokinase in the Body:</label>
      <input type="number" name="cpk" placeholder="Enter CPK value" required>

      <label>Does the person have Diabetes?</label>
      <select name="diabetes">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Ejection Fraction Value:</label>
      <input type="number" name="ejection_fraction" placeholder="Enter EF value" required>

      <label>Does the person have High Blood Pressure?</label>
      <select name="high_bp">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Number of Platelets:</label>
      <input type="number" name="platelets" placeholder="Enter Platelet count" required>

      <label>Serum Creatinine Value:</label>
      <input type="number" name="serum_creatinine" placeholder="Enter Creatinine value" required>

      <label>Serum Sodium Value:</label>
      <input type="number" name="serum_sodium" placeholder="Enter Sodium value" required>

      <label>Gender:</label>
      <select name="gender">
        <option value="1">Female</option>
        <option value="0">Male</option>
      </select>

      <label>Is the person a Smoker?</label>
      <select name="smoker">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Time:</label>
      <input type="number" name="time" placeholder="Enter Time" required>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <strong>Result:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
